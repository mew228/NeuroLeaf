# NeuroLeaf Production Stack
# Multi-service Docker Compose configuration

services:
  # ===========================================
  # CORE SERVICES
  # ===========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: neuroleaf_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: neuroleaf
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neuroleaf_secret}
      POSTGRES_DB: neuroleaf_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuroleaf -d neuroleaf_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: neuroleaf_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # BACKEND SERVICES
  # ===========================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neuroleaf_api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://neuroleaf:${POSTGRES_PASSWORD:-neuroleaf_secret}@postgres:5432/neuroleaf_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_ORIGINS=http://localhost:3000,https://neuroleaf.vercel.app
      - SENTRY_DSN=${SENTRY_DSN:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neuroleaf_celery_worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://neuroleaf:${POSTGRES_PASSWORD:-neuroleaf_secret}@postgres:5432/neuroleaf_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A app.worker worker --loglevel=info --concurrency=2

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neuroleaf_celery_beat
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://neuroleaf:${POSTGRES_PASSWORD:-neuroleaf_secret}@postgres:5432/neuroleaf_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - celery-worker
    volumes:
      - ./backend:/app
    command: celery -A app.worker beat --loglevel=info

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neuroleaf_flower
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - celery-worker
    command: celery -A app.worker flower --port=5555

  # ===========================================
  # FRONTEND SERVICE
  # ===========================================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neuroleaf_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: neuroleaf_network
